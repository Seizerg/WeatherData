<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Live Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

   <div class="backgrnd">

   </div>
 <div class="weatherbox">

     <div class="head">
 <h1>Live Weather</h1>
     </div>

     <div class="report">
       <form class="details" action="/" method="post">
         <label for="">Please Enter your city name</label> <hr> <br>
         <div class="info">
           <input type="text" name="cityName" value="" placeholder="City Name"> <br>
           <label for="">Unit</label>
           <select class="" name="unit">
             <option value="metric">Celcius</option>
             <option value="imperial">Fahrenheit</option>
             <option value="standard">Kelvin</option>
           </select>
           <button class="btn" type="submit" name="button"></button>
         </div>


       </form>


     </div>



 </div>

 



 <script src="javascript.js" charset="utf-8"></script>
  </body>
</html>
